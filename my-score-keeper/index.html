<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Score Keeper</title>
  </head>
  <body>
    <section class="banner">
      <img
        src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
        alt=""
      />
      <h1>Ping Pong Score Keeper</h1>
    </section>
    <section class="scoreKeeper">
      <div class="content">
        <h2>
          <span class="p1score">0</span> to <span class="p2score">0</span>
        </h2>
        <h3>Use the buttons below to keep score.</h3>
        <p>
          Playing To
          <select name="" id="playTo">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
          </select>
        </p>
      </div>

      <div class="buttons">
        <button class="p1button">+1 Player One</button>
        <button class="p2button">+1 Player Two</button>
        <button class="resetButton">Reset</button>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
